function update() {
    "use strict";
    var i;
    var input = document.getElementById("search").value.toLowerCase();
    var rows = document.getElementById("table").rows;
    for (i = 0; i < items.length; i += 1) {
        if (items[i].itemName.search(input) === -1) {
            rows[i + 1].style.display = "none";
        } else {
            rows[i + 1].removeAttribute("style");
        }
    }
}

function initialize() {
    "use strict";
    var i;
    var table = document.getElementById("table");
    var row;
    var cell;
    for (i = 0; i < items.length; i += 1) {
        row = table.insertRow(table.rows.length);
        cell = row.insertCell(0);
        cell.innerHTML = "<a href=\"http://neverwinter.gamepedia.com/" + items[i].itemName.replace(/\ /g, "_") + "\">" + items[i].itemName + "</a>";
        cell.className = "nowrap " + items[i].quality;
        cell = row.insertCell(1);
        cell.textContent = items[i].category;
        items[i].itemName = items[i].itemName.toLowerCase();
    }
    update();
}

initialize();
</script>
